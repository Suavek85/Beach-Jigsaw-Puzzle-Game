<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Beach Jigsaw Puzzle Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- JUMBOTRON-->
  <div class="jumbotron jumb__main">

    <!-- HEADER-->
    <div class=" container jumb__sub ">
        <h1 class="jumb__main-text" style="color: ivory; font-weight: 900; text-align: center">
          Beach jigsaw puzzle!
        </h1>
    </div>
  </div>

  <!-- JIGSAW MAIN-->
  <div class='jigsaw__grid-main-container'>
    <div id='zero' class='jigsaw__grid-container''>
      <div data-identifier='one' class="droppable ui-widget-header jigsaw__grid-item jigsaw__grid-item--1"></div>
      <div data-identifier='two' class="droppable jigsaw__grid-item jigsaw__grid-item--2""></div>
      <div data-identifier='three' class=" droppable jigsaw__grid-item jigsaw__grid-item--3""></div>
      <div data-identifier='four' class="droppable jigsaw__grid-item jigsaw__grid-item--4"></div>
      <div data-identifier='five' class="droppable jigsaw__grid-item jigsaw__grid-item--5""></div>
      <div data-identifier='six' class=" droppable jigsaw__grid-item jigsaw__grid-item--6""></div>
    </div>
  <!-- CARD WITH LEVEL AND PROGRESS-->
  <div class="card text-right card-custom" style="width: 20rem; background-color: lightpink">
    <div class="card-body">
      <div class="alert alert-info alert-extra" role="alert">
        Jigsaw puzzle ready!
      </div>
      <h3 style='margin-bottom: 30px; font-weight: 600; color: cadetblue' class="text-center display-4">Level: easy.
      </h3>
      <div class="progress">
        <div id='progress-bar-id' class="progress-bar  progress-bar-animated progress-bar-striped" role="progressbar"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
    </div>
  </div>

  </div>

  <!-- JIGSAW ELEMENTS-->
  <div id='sub-zero' class='jigsaw__flex-container'>
    <div data-identifier='three' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--3"></div>
    <div data-identifier='five' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--5"></div>
    <div data-identifier='one' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--1"></div>
    <div data-identifier='six' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--6"></div>
    <div data-identifier='two' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--2"></div>
    <div data-identifier='four' class="draggable ui-widget-content jigsaw__flex-item jigsaw__flex-item--4"></div>
  </div>

  <!-- SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
